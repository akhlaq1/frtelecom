<!---- Header Start ---->
<section id="header">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 flush col-xs-12 col-sm-12">
				<nav class="navbar navbar-expand-lg navbar-light bg-faded">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
					 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<a class="navbar-brand" routerLink="/"><img src="assets/img/logo.png" alt="" /></a>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="nav justify-content-end">
							<li class="nav-item"><a class="nav-link email" href="mailto:info@website.com"><img src="assets/img/icon-email.png"
									 alt="" /> EMAIL: INFO@FRTELECOMMUNICATIONS.COM</a></li>
						</ul>
						<ul class="nav justify-content-end">
							<li class="nav-item"><a class="nav-link" routerLink="/" [routerLinkActiveOptions]="{ exact: true }"
								 routerLinkActive="active">Home</a></li>
							<li class="nav-item"><a class="nav-link" routerLink="/about" routerLinkActive="active">ABOUT</a></li>
							<li class="nav-item dropdown">
								<a class="nav-link" routerLink="/services" routerLinkActive="active" id="navbarDropdown" role="button"
								 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									SERVICES
								</a>
								<span class="dropdown-toggle visible-xs visible-sm visible-md" id="navbarDropdown" role="button" data-toggle="dropdown"
								 aria-haspopup="true" aria-expanded="false"></span>
								<div class="dropdown-menu" aria-labelledby="navbarDropdown">
									<a class="dropdown-item" routerLink="/services/magazines" routerLinkActive="active" data-toggle="collapse">MAGAZINES</a>
									<a class="dropdown-item" routerLink="/services/trade_show" routerLinkActive="active">TRADE SHOWS/TRADE FAIR</a>
									<a class="dropdown-item" routerLink="/services/sales_marketting" routerLinkActive="active">SALES/MARKETING</a>
									<a class="dropdown-item" routerLink="/services/polling_surveys" routerLinkActive="active">POLLING/SURVEYS</a>
									<a class="dropdown-item" routerLink="/services/lead_generation" routerLinkActive="active">LEAD GENERATION</a>
									<a class="dropdown-item" routerLink="/services/charities" routerLinkActive="active">CHARITIES/CHURCHES/FUNDRAISING</a>
									<a class="dropdown-item" routerLink="/services/political_election" routerLinkActive="active">POLITICAL
										ELECTION</a>
								</div>
							</li>
							<li class="nav-item"><a class="nav-link" routerLink="/blog" routerLinkActive="active">BLOG</a></li>
							<li class="nav-item"><a class="nav-link" routerLink="/contact" routerLinkActive="active">CONTACT</a></li>

							<li *ngIf="!isLoggedIn()" class="nav-item"><a class="nav-link login" routerLink="/login" routerLinkActive="active">LOGIN</a></li>
							<li *ngIf="!isLoggedIn()" class="nav-item"><a class="nav-link sign" routerLink="/signup" routerLinkActive="blue-active">SIGNUP</a></li>
							<li *ngIf="isLoggedIn()" class="nav-item"><span class="nav-link sign logout" (click)="onLogout()"
								 routerLinkActive="blue-active">Logout</span></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>
</section>
<!---- Header End ---->
