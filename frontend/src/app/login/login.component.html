<section class="row login_wrapper">
   <div class="left_part col-lg-6">

      <div id="three-container"></div>

      <!-- <div class="video-container">
            <video controls loop autoplay>
                <source src="../../assets/video/loginmovie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div> -->
   </div>
   <div class="right_part col-lg-6">
      <div class="container">

         <div class="form-container">
            <div class="transparent-background">
               <h4 class="text-center bg-dark color-white p-3 mb-0">Login</h4>

               <!-- Error message -->
               <div class="alert alert-danger mt-1 mr-1 ml-1" *ngIf="serverErrorMessages">
                  {{serverErrorMessages}}
               </div>

               <div class="p-5">
                  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                     <div class="form-group">
                        <div class="input-icon">
                           <i class="fa fa-user"></i>
                           <input type="email" formControlName="email" placeholder="Email" [ngClass]="{'is-valid': signInForm.controls.email.valid && (signInForm.controls.email.dirty || signInForm.controls.email.touched), 'is-invalid': signInForm.controls.email.invalid && (signInForm.controls.email.dirty || signInForm.controls.email.touched)}">
                        </div>
                        <div *ngIf="signInForm.controls.email.invalid && (signInForm.controls.email.dirty || !signInForm.controls.email.pristine)"
                           class="error">
                           <div *ngIf="signInForm.controls.email.errors.required">Email is required</div>
                           <div *ngIf="signInForm.controls.email.errors.email">Email is not valid</div>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="input-icon">
                           <i class="fa fa-key"></i>
                           <input type="password" formControlName="password" placeholder="Password" [ngClass]="{'is-valid': signInForm.controls.password.valid && (signInForm.controls.password.dirty || signInForm.controls.password.touched), 'is-invalid': signInForm.controls.password.invalid && (signInForm.controls.password.dirty || signInForm.controls.password.touched)}">
                        </div>
                        <div *ngIf="signInForm.controls.password.invalid && (signInForm.controls.password.dirty || !signInForm.controls.password.pristine)"
                           class="error">
                           <div *ngIf="signInForm.controls.password.errors.required">Password is required</div>
                           <div *ngIf="signInForm.controls.password.errors.minlength">Password must be atleast
                              {{signInForm.controls.password.errors.minlength.requiredLength}}
                              character long</div>
                        </div>
                     </div>

                     <button type="submit" class="btn btn-primary btn-block">
                        <span *ngIf="!loading">Sign In</span>
                        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span *ngIf="loading" class="sr-only">Loading...</span>
                     </button>

                     <span class="no_account_text">Don't have an account? <a [routerLink]="['/signup']">register
                           here</a></span>
                  </form>
               </div>
            </div>
         </div>
      </div>

   </div>
</section>
